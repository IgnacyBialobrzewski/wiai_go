<main>
	<form hx-post="/user/register">
		<label for="username">Username</label>
		<input
			required
			type="text"
			name="username"
			id="username"
			autocomplete="username" />
		<label for="password">Password</label>
		<input
			required
			type="password"
			name="password"
			id="password"
			autocomplete="new-password" />
		<input type="submit" value="Register" />
	</form>
</main>
