<main>
	<form hx-post="/user/login">
		<label for="username">Username</label>
		<input
			required
			type="text"
			name="username"
			id="username"
			autocomplete="username" />
		<label for="passowrd">Password</label>
		<input
			required
			type="password"
			name="password"
			id="password"
			autocomplete="current-password" />
		<input type="submit" value="Login" />
	</form>
</main>
